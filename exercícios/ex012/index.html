<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html 5</title>
</head>
<body>
    <h1>Inserindo  vídeos hospedados localmente</h1>
    <p>Esse vídeo está hospedado no meu servidor</p>
    <video width="300" height="315" poster="" controls>
        <source src="midia/Dubai-Video-Convertido.mp4" type="video/mp4">
    </video>

    <h1>Inserindo vídeos do youtube</h1>

    <iframe width="300" height="315" src="https://www.youtube.com/embed/P2qkvFMx8LU?si=FmbxeRYK2z9peg1E" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</html>
