<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinamicas</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir essa imagem em dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador.</p>

    <picture>
         <source media="(max-width: 750px )" srcset="imagens/pequena.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/media.png" type="image/png">
        <img src="imagens/grande.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio preload="metadata" controls>
        <source src="midia/midia.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
