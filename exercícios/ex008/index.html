<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de textos</title>
</head>
<body>
    <h1>Principais Formatações</h1>
    <h2>Negrito / Destaque</h2>
    <p>Termo em:<strong>Negrito</strong></p>
    <p>Termo em: <em>Itálico</em></p>
    <h2>Texto Marcado</h2>
    <p>Texto Marcado: <mark style="background-color: lime;">Marcado</mark></p>
    <h2>Texto Grande e Pequeno</h2>
    <p>Texto Grande: <big>Grande</big></p>
    <p>Texto Pequeno: <small>Pequeno</small></p>
    <h2>Texto Deletado</h2>
    <p>Texto Deletado: <del>Deletado</del></p>
    <h2>Texto Inserido</h2>
    <p>Texto Inserido: <ins>Inserido</ins></p>
</body>
</html>
