<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{
            background-color: lightcoral;
            height: 300px;
            width: 300px;

            border: 10px solid black;
            padding: 10px;
            margin: 10px;

            outline: 5px dashed red;
        }

        a{
            border-width: 10px;
            border-style: solid;
            border-color: blue;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Caixa Box Level</h1>
    <p>Parágrafos também são exemplos de box level, mas os <a href="#">links, são exemplos de caixa inline level</a>. Vamos ver como tudo isso funciona</p>
    
</body>
</html>
