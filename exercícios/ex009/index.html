<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol>
        <li>Acordar</li>
        <li>Arrumar a cama</li>
    </ol>
    <h2>Listas Não Ordenadas</h2>
    <ul>
        <li>cafe</li>
        <li>pao</li>
        <li>queijo</li>
    </ul>
    <h2>Juntando Listas</h2>
    <ol>
        <li>teste</li>
        <ol>
            <li>teste</li>
            <li>teste</li>
        </ol>
    </ol>
    <h2>Listas de Definição</h2>
    <dl>
        <dt>HTML</dt>
        <dd>Linguagem de marcação</dd>
    </dl>
</body>
</html>
